		<!-- Firebase Scripts -->
		<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>

		<script src="main.js"></script>

		<script>
			var compactState = false;

			var container = document.getElementById('calendar');
			var items = container.getElementsByClassName('day');

			for (i = 0; i < items.length; i++) {
			  if (i == 9) {
					createAccept(i, "2");
					createDecline(i, "4");
					createUnconfirm(i, "2");
					items[i].setAttribute("class", "day has-info");
				}

				if (i == 24) {
					createAccept(i, "5");
					// createDecline(i, "2");
					createUnconfirm(i, "7");
					items[i].setAttribute("class", "day has-info");
				}
			}

			function toggle() {
				if (compactState == false) compact(); else expand();
			}

			function compact() {
				compactState = true;
				for (i = 0; i < items.length; i++) {
				  if (!items[i].classList.contains("has-info")) {
						items[i].style.setProperty("transition", "all 500ms ease 400ms, opacity 500ms ease 0s");
						items[i].style.setProperty("padding", "0");
						items[i].style.setProperty("opacity", "0");
						items[i].style.setProperty("height", "0");
					}
				}
			}

			function expand() {
				compactState = false;
				for (i = 0; i < items.length; i++) {
				  if (!items[i].classList.contains("has-info")) {
						items[i].style.setProperty("transition", "all 500ms ease 0s, opacity 500ms ease 400ms");
						items[i].style.setProperty("padding", "");
						items[i].style.setProperty("opacity", "");
						items[i].style.setProperty("height", "");
					}
				}
			}

			function createAccept(item, count) {
				var secL = document.createElement("section");
				var secS = document.createElement("section");
				secL.setAttribute("class", "task accept large");
				secS.setAttribute("class", "task accept small");
				secL.innerHTML = count + " Accepted";
				secS.innerHTML = count;
				items[item].appendChild(secL);
				items[item].appendChild(secS);
			}
			function createDecline(item, count) {
				var secL = document.createElement("section");
				var secS = document.createElement("section");
				secL.setAttribute("class", "task decline large");
				secS.setAttribute("class", "task decline small");
				secL.innerHTML = count + " Declined";
				secS.innerHTML = count;
				items[item].appendChild(secL);
				items[item].appendChild(secS);
			}
			function createUnconfirm(item, count) {
				var secL = document.createElement("section");
				var secS = document.createElement("section");
				secL.setAttribute("class", "task unconfirm large");
				secS.setAttribute("class", "task unconfirm small");
				secL.innerHTML = count + " Unconfirmed";
				secS.innerHTML = count;
				items[item].appendChild(secL);
				items[item].appendChild(secS);
			}
		</script>
