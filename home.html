		<script>
			var compactState = false;
			var compact_icon = document.getElementById("compact");

			var container = document.getElementById('calendar');
			var items = container.getElementsByClassName('day');

			for (i = 0; i < items.length; i++) {
			  if (i == 9) {
					createAccept(i, "2");
					createDecline(i, "4");
					createUnconfirm(i, "2");
					items[i].setAttribute("class", "day has-info");
				}

				if (i == 24) {
					createAccept(i, "5");
					// createDecline(i, "2");
					createUnconfirm(i, "7");
					items[i].setAttribute("class", "day has-info");
				}
			}

			function toggle() {
				if (compactState == false) compact(); else expand(true);
			}

			function compact() {
				compact_icon.setAttribute("class", "arrow_expand");
				compactState = true;
				for (i = 0; i < items.length; i++) {
				  if (!items[i].classList.contains("has-info") && !items[i].classList.contains("day--disabled")) {
						items[i].setAttribute("class", "day hide");
					}
				}
			}

			function expand(animation) {
				compact_icon.setAttribute("class", "arrow_condense");
				compactState = false;
				for (i = 0; i < items.length; i++) {
				  if (!items[i].classList.contains("has-info") && !items[i].classList.contains("day--disabled")) {
						if (animation) {
							items[i].setAttribute("class", "day show");
						} else {
							items[i].setAttribute("class", "day");
						}
					}
				}
			}

			$(window).resize(function() {
				if ($(window).width() > 950) {
					expand(false);
				}
			});

			function createAccept(item, count) {
				var secL = document.createElement("section");
				var secS = document.createElement("section");
				secL.setAttribute("class", "task accept large");
				secS.setAttribute("class", "task accept small");
				secL.innerHTML = count + " Accepted";
				secS.innerHTML = count;
				items[item].appendChild(secL);
				items[item].appendChild(secS);
			}
			function createDecline(item, count) {
				var secL = document.createElement("section");
				var secS = document.createElement("section");
				secL.setAttribute("class", "task decline large");
				secS.setAttribute("class", "task decline small");
				secL.innerHTML = count + " Declined";
				secS.innerHTML = count;
				items[item].appendChild(secL);
				items[item].appendChild(secS);
			}
			function createUnconfirm(item, count) {
				var secL = document.createElement("section");
				var secS = document.createElement("section");
				secL.setAttribute("class", "task unconfirm large");
				secS.setAttribute("class", "task unconfirm small");
				secL.innerHTML = count + " Unconfirmed";
				secS.innerHTML = count;
				items[item].appendChild(secL);
				items[item].appendChild(secS);
			}
		</script>
