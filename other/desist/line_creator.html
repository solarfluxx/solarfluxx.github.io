<!DOCTYPE html>
<html>
	<head>
    <title>Line Generator | Project Desistance</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="line_creator.css">
		<meta content="width=device-width, initial-scale=1" name="viewport"/>
  </head>

	<body>
    <h2>Project Desistance - Story Line Generator</h2>
    <dl-editor-container>
      <h3>Edit Lines</h3>
      <dl-editor></dl-editor>

      <dl-button onclick="line_generator.generate();">Generate</dl-button>
      <dl-button onclick="line_generator.item.add();" color="white">Add Line</dl-button>
      <dl-button onclick="line_generator.upload();" color="white">Upload</dl-button>
    </dl-editor-container>

    <dl-code-container>
      <h3>Generated Code</h3>
      <dl-code></dl-code>
    </dl-code-container>

		<dl-chapters-container>
			<h3>Chapters</h3>
			<dl-chapters></dl-chapters>
		</dl-chapters-container>

		<dl-loader-container><dl-loader></dl-loader></dl-loader-container>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://unpkg.com/draggabilly@2.2.0/dist/draggabilly.pkgd.js"></script>
		<script src="https://unpkg.com/packery@2/dist/packery.pkgd.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>

    <script src="database.js"></script>
    <script src="line_creator.js"></script>
  </body>
</html>
