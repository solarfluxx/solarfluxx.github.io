<html>
	<head>
		<title>Delete User | Cart Chart</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/icons.css">

		<link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="16x16">
		<link rel="icon" type="image/png" href="favicons/favicon-128.png" sizes="128x128">
		<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
		<link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png">
		<link rel="manifest" href="z_manifest.json">
		<meta name="theme-color" content="#ee9102"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<div class="form">
			<h2 class="title">Delete A User</h2>
			<div class="form_item"><div class="form_item_group"><span class="form_item_extra"><span class="icon_mail"></span></span><input class="form_item" type="email" name="email" id="email" placeholder="Email"></div></div>
			<div class="form_item"><div class="form_item_group submit_group"><button class="submit" onclick="delete_user();">Invite</button></div></div>
			<div class="align_center"><span class="error_message" id="error_text"></span></div>
		</div>

		<!-- Firebase Scripts -->
		<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
		<script src="js/main.js"></script>

		<!-- General Scripts -->
		<script>
			// Variable declaration
			var email_input = document.getElementById("email");

			// Show / Hide Password
			function show_hide_password() {
				var show_password_checkbox = document.getElementById("show_password");
				var password_input = document.getElementById("password");
				if(show_password_checkbox.checked == true) {
					password_input.type="text"
				} else {
					password_input.type="password"
				}
			}

      function delete_user() {
        firebase.auth().getUserByEmail(email_input).then(function(userRecord) {
          console.log("Successfully fetched user data:", userRecord.toJSON());
        }).catch(function(error) {
          console.log("Error fetching user data:", error);
        });
      }

		</script>

		<script src="js/inputs.js"></script>

	</body>
</html>
